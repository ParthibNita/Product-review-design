<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- CSS Styles -->
  <link rel="stylesheet" href="style1.css">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700;9..144,900&family=Montserrat:wght@500;700;900&display=swap"
    rel="stylesheet">

  <title>Product preview card</title>

</head>

<body>
  <main>
    <article class="product">
      <picture>
        <source srcset="image-product-desktop.jpg" media="(min-width:650px)">
        <img src="image-product-mobile.jpg" alt="img-product">
      </picture>
      <div class="product__content">
        <p class="product__heading">Perfume</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__detail">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="product__curr-price">$149.99</p>
          <p class="product__og-price">$169.99</p>
        </div>
        <button class="btn" data-tool-tip="cart-icon">Add to Cart</button>
      </div>
    </article>
  </main>

</body>

</html>
